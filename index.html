<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Material Design in CSS</title>
	<link rel="stylesheet" href="style.css" media="all" type="text/css">
</head>
<body>
	<div class="container">
		<h2>Google Material Design in CSS3 <small>Inputs</small></h2>
		<form action="">
			<div class="group">
				<input type="text" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Name</label>
			</div>
			<div class="group">
				<input type="email" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label for="">Email</label>
			</div>
		</form>
	</div>
</body>
</html>
